<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintaxe Css</title>
    <style>
      h1 {
        color: blue;
      }
      .titulo {
        text-align: center;
        font-size: large;
      }

      #paragrafo-destaque {
        color: red;
        text-align: left;
        font-size: 70px;
      }

      .container-principal {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="titulo">O que é Css ?</h1>
    <h2 class="titulo">Sou um substitulo</h2>
    <p id="paragrafo-destaque">
      CSS, ou Cascading Style Sheets, é uma linguagem usada para estilizar
      páginas da web, determinando como os elementos são exibidos.
    </p>
    <img
      src="https://diegomariano.com/wp-content/uploads/2020/08/logo-2582747_640-e1597771254582.png"
    />
    <div class="container-principal">
      <ul>
        <li>Posso mudar a cor</li>
        <li>Posso aumentar o tamanho da fonte</li>
        <li>Posso mudar a cor de fundo</li>
      </ul>
    </div>
  </body>
</html>
