<!-- Declaração do tipo de documento HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML com idioma definido como português do Brasil -->
<html lang="pt-br">
  <!-- Início da seção de cabeçalho do documento -->
  <head>
    <!-- Definição da codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Configuração de visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título do documento exibido na aba do navegador -->
    <title>Document</title>
  </head>
  <!-- Fim da seção de cabeçalho -->

  <body>
    <!-- Corpo do documento -->
  </body>
</html>
