<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula - Css e sua importancia</title>
    <style>
      h1 {
        color: red;
        text-decoration: underline;
      }
      p {
        font-size: 30px;
        text-decoration: underline;
      }

      img {
        width: 100px;
        height: auto;
      }

      div {
        background-color: red;
        width: 800px;
        height: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>O que é Css ?</h1>
    <p>
      CSS, ou Cascading Style Sheets, é uma linguagem usada para estilizar
      páginas da web, determinando como os elementos são exibidos.
    </p>
    <img
      src="https://diegomariano.com/wp-content/uploads/2020/08/logo-2582747_640-e1597771254582.png"
    />
    <div>
      <ul>
        <li>Posso mudar a cor</li>
        <li>Posso aumentar o tamanho da fonte</li>
        <li>Posso mudar a cor de fundo</li>
      </ul>
    </div>

    <!-- 
        color: Define a cor do texto. No caso do código fornecido, a cor do texto para o <h1> é definida como vermelha (color: red;).

        text-decoration: Essa propriedade controla a decoração do texto. No caso do código, o texto do <h1> e do <p> está sublinhado (text-decoration: underline;).
        
        font-size: Define o tamanho da fonte do texto. Para o elemento <p> no código, o tamanho da fonte é de 30px (font-size: 30px;).
        
        width: Controla a largura do elemento. No código, a largura do <div> é definida como 800px (width: 800px;), o que significa que ele ocupará 800 pixels na largura.
        
        height: Define a altura do elemento. No exemplo fornecido, a altura do <div> é definida como 500px (height: 500px;), fazendo com que o elemento tenha 500 pixels de altura.
        
        background-color: Determina a cor de fundo do elemento. No caso do <div> no código, a cor de fundo é vermelha (background-color: red;). -->
  </body>
</html>
